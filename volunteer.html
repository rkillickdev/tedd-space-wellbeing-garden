<body>
    <!-- Navigation bar -->
    <header class="navbar">
        <div class="container">
            <!-- Logo -->
            <a href="index.html" id="logo" class="flex">
                <img src="assets/images/tedd-space-logo-resize-crop.png" width="48" height="72" alt="outline of person in yoga pose with rays of light coming from their head">
                <h1 class="navbar-logo">Tedd-<br>Space</h1>
            </a>
            <!-- Hamburger Menu -->
            <nav id="hamnav">
                <!-- Hamburger Icon -->
                <input type="checkbox" id="hamburger" class="hamburger-checkbox"/>
                <label for="hamburger" class="toggle">
                    <i class="fa-solid fa-bars burger"></i>
                    <i class="fa-solid fa-xmark close"></i>
                </label>
                <!-- Menu Items -->
                <ul class="top-menu">
                    <li>
                        <a href="index.html">About</a>
                    </li>
                    <li>
                        <a href="wellbeing.html">Wellbeing</a>
                    </li>
                    <li>
                        <a href="community.html">Community</a>
                    </li>
                    <li>
                        <a href="visit.html">Visit</a>
                    </li>
                    <li>
                        <a href="volunteer.html" class="active">Volunteer</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="volunteer">
            <div class="container">
                <div class="grid top-row text-center">
                    <div class="text-box">
                        <h2>Join the Gang!</h2>
                        <p>
                        </p>
                    </div>
                    <div class="flex">
                        <img src="assets/images/volunteer-gardener-planting.jpg" alt="Kneeling volunteer gardener digs soil with fork and trowel">
                    </div>
                </div>
                <div class="form-wrapper">
                    <div class="text-box volunteer-form my-3">
                    <form method="POST" action="https://formdump.codeinstitute.net/">
                        <h2>Get in touch</h2>
                        <!-- First Name -->
                        <div class="form-control">
                            <input type="text" name="first_name" placeholder="First Name" required >                                   
                        </div>
                        <!-- Last Name-->
                        <div class="form-control">
                            <input type="text" name="last_name" placeholder="Last Name" required>       
                        </div>
                        <!-- Email Address -->
                        <div class="form-control">
                            <input type="email" name="email_address" placeholder="Email Address" required>
                        </div>
                        <!-- Availability dropdown menu -->
                        <div class="form-control">  
                            <input type="text" list="days" name="preferred_day" placeholder="When are you available?">
                            <datalist id="days">
                                <option value="Monday"></option>
                                <option value="Tuesday"></option>
                                <option value="Wednesday"></option>
                                <option value="Thursday"></option>
                                <option value="Friday"></option>
                                <option value="Saturday"></option>
                                <option value="Sunday"></option>
                                <option value="Any"></option>
                            </datalist>
                        </div>                           
                        <div class="form-control">
                            <textarea cols="50" rows="10" name="feedback" placeholder="Tell us about yourself..."></textarea>
                            <br>
                        </div>
                        <!-- Submit button -->
                        <div>
                            <input class="btn btn-primary" type="submit" value="Send">
                        </div>
                    </form>
                    </div>   
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer id="footer">
        <div class="container grid grid-3 text-center">
            <div>

                    <li><a href="#">Visit</a></li>

                </ul>
            </nav>
            <div id="social-links" class="flex">
                <a href="http://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="http://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter fa-2x"></i></a>
                <a href="http://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram fa-2x"></i></a>
            </div>
        </div>   
    </footer>
